services:
  ticket-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticket-service-dev
    ports:
      - "5011:5011"
    environment:
      - SERVER_PORT=5011
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=ticket_db_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_URL=http://host.docker.internal:5001
      - AUTH_CLIENT_ID=ticket-service
      - AUTH_CLIENT_SECRET=ticket-service-secret
      - NOTIFIER_URL=http://host.docker.internal:5003
      - NOTIFIER_ENABLED=true
      - LOG_LEVEL=debug
      - LOG_ENCODING=console
      - LOG_DEVELOPMENT=true
    volumes:
      - .:/app
      - ../go-common:/go-common
      - ../go-sdk:/go-sdk
    depends_on:
      - mongodb
      - redis
    networks:
      - ticket-dev-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: ticket-mongodb-dev
    ports:
      - "27018:27017"
    volumes:
      - ticket-mongodb-dev-data:/data/db
    networks:
      - ticket-dev-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ticket-redis-dev
    ports:
      - "6380:6379"
    volumes:
      - ticket-redis-dev-data:/data
    networks:
      - ticket-dev-network
    restart: unless-stopped

  mongo-express:
    image: mongo-express
    container_name: ticket-mongo-express
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - ticket-dev-network
    restart: unless-stopped

volumes:
  ticket-mongodb-dev-data:
  ticket-redis-dev-data:

networks:
  ticket-dev-network:
    driver: bridge
