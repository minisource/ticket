services:
  ticket-service:
    image: minisource/ticket:${TAG:-latest}
    container_name: ticket-service
    ports:
      - "5011:5011"
    environment:
      - SERVER_PORT=5011
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-ticket}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - AUTH_URL=${AUTH_URL}
      - AUTH_CLIENT_ID=${AUTH_CLIENT_ID}
      - AUTH_CLIENT_SECRET=${AUTH_CLIENT_SECRET}
      - NOTIFIER_URL=${NOTIFIER_URL}
      - NOTIFIER_ENABLED=${NOTIFIER_ENABLED:-true}
      - LOG_LEVEL=info
      - LOG_ENCODING=json
    volumes:
      - ticket-logs:/app/logs
    networks:
      - minisource-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5011/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ticket-logs:

networks:
  minisource-network:
    external: true
